<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price List Scanner</title>
  <!-- Include necessary scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Price List Scanner</h1>

  <!-- Existing File Upload Section -->
  <div>
    <h2>Process Files</h2>
    <input type="file" id="fileInput" multiple>
    <button id="processBtn">Process Files</button>
    <p id="status"></p>
  </div>

  <hr>

  <!-- New Bulk Upload Section -->
  <div>
    <h2>Bulk Upload Business Data</h2>
    <input type="file" id="bulkUploadInput" accept=".xlsx, .xls">
    <button id="bulkUploadBtn">Upload Business Data</button>
    <p id="bulkStatus"></p>
  </div>

  <!-- Include your script.js -->
  <script src="script.js"></script>
</body>
</html>
