<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price List Scanner</title>
</head>
<body>
  <h1>Price List Scanner</h1>
  
  <!-- File input for Excel/PDF -->
  <input type="file" id="fileInput" multiple>

  <!-- Button to trigger processing -->
  <button id="processBtn">Process Files</button>

  <!-- Status output -->
  <p id="status"></p>

  <!-- Include Firebase SDKs -->
  <!-- Core Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <!-- Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>

  <!-- SheetJS for Excel parsing and generating -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- PDF.js for PDF text extraction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
